<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joseph Ogbole | To-do List, Front-End Developer from Nigeria" />
  <meta name="keywords" content="To-do List, Front-End, Front-End Developer, HTML, CSS, Javascript, ONJoseph" />

    <title>To-Do List</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../src/image/fav.png" />
</head>
<body>
    <main>
      <div class="head">
        <h1>Today's list</h1>
        <button type="button" title="Refresh" class="list-btn"><img src="../src/image/refresh.svg" alt="refresh"></button>
      </div>
      <form class="form" id="main-form">
        <input type="text" placeholder="Add to your list...">
        <button type="submit" class="list-btn"><img src="../src/image/nav.png" alt="add"></button>
      </form>
      <ul class="list-container" id="items-container">
      </ul>
      <div class="footer">
        <button type="button">Clear All Completed</button>
        <p class="footer__p">@ 2022, Made by ONJoseph.</p>
      </div>
    </main>
  </body>
</html>
